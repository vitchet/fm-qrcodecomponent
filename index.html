<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="flex flex-col flex-nowrap justify-center items-center gap-4 pl-16 pr-16 min-h-screen bg-light-gray text-main">
  <main class="flex flex-col flex-nowrap gap-8 p-5 pb-20 bg-white rounded-3xl">
    <img src="images/image-qr-code.png" width="576" height="576" class="rounded-2xl">
    <section class="text-center pl-4 pr-4">
      <h1 class="text-3xl font-bold">Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>

  <footer class="text-center text-footer text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue">Vitaly Chetverikov</a>.
  </footer>
</body>

</html>
