<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex-c-nw flex-col items-center gap-4 bg-light-gray min-h-screen p-2 pl-7 pr-7">
  <main class="flex-c-nw flex-col items-center text-main grow-1">
    <article class="flex-c-nw flex-col gap-6 p-4 pb-9 bg-white rounded-3xl  max-w-[675px]">
      <img src="images/image-qr-code.png" width="576" height="576"  class="rounded-xl w-full">
      <section class="flex flex-col flex-nowrap justify-center gap-4 pl-4   pr-4 text-center">
        <h1 class="text-2xl font-bold text-dark-blue">Improve your  front-end skills by building projects</h1>
        <p class="font-normal text-grayfish-blue leading-5">Scan the QR   code to visit Frontend Mentor and take your coding skills to the  next level</p>
      </section>
    </article>
  </main>
  <footer class="text-center text-footer text-xs min-w-275px">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" class="text-blue">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue">Vitaly Chetverikov</a>.
  </footer>
</body>

</html>
